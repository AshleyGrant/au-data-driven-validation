<template>
  <h1>${definition.title}</h1>
  <form data-driven-validation="validation-config.bind: definition; model.bind: model">
    <div repeat.for="def of definition.fieldDefinitions">
      <compose if.bind="!def.childFieldDefinitions" view="./dynamic-form-fields/${def.type}.html"></compose>
    </div>
  </form>

  <button click.trigger="validate()">Validate!</button>

  <div if.bind="validationController.errors.length > 0">
    Errors:
    <ul>
      <li repeat.for="error of validationController.errors">
        ${error}
      </li>
    </ul>
  </div>
</template>
